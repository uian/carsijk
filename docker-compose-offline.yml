services:
  web:
    container_name: carsi-monitor-web
    image: carsi-monitor-web:latest
    # CRITICAL: Force Docker to use local images only.
    pull_policy: never
    ports:
      - "8888:80"
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - monitor-net

  api:
    container_name: carsi-monitor-api
    image: carsi-monitor-api:latest
    # CRITICAL: Force Docker to use local images only.
    pull_policy: never
    volumes:
      # Mount host logs to container
      - /opt/shibboleth-idp/logs:/logs:ro
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge